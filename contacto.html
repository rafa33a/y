<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Contacto - Motos Racing</title>
  <style>
    
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      line-height: 1.6; 
    }

    header,
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1em;
    }

    
    nav {
      background-color: #333;
      padding: 10px 0;
    }

    nav a {
      margin: 0 10px; 
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 4px;
      display: inline-block; 
    }

    nav a:hover {
      background: #444;
    }

    
    .container {
      max-width: 500px; 
      width: 90%; 
      margin: 30px auto; 
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    input,
    textarea {
      width: 100%; 
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em; 
    }

    input[type="submit"] {
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px 20px; 
      font-size: 1.1em;
      transition: background 0.3s ease; 
    }

    input[type="submit"]:hover {
      background: #555;
    }

    
    form h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    

    
    @media screen and (max-width: 768px) {
      nav a {
        display: block; 
        margin: 5px auto; 
        width: calc(100% - 20px); 
        max-width: 250px; 
      }

      .container {
        padding: 15px; 
        margin: 20px auto; 
      }
    }
